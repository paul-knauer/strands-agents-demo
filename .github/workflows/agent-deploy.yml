name: Agent CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ncino-banking-agent
  PYTHON_VERSION: "3.12"

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint with ruff
        run: ruff check age_calculator/

      - name: Type-check with mypy
        run: mypy age_calculator/ --strict

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run unit tests
        run: pytest tests/unit -v --junitxml=test-results/unit.xml --cov=age_calculator --cov-fail-under=90

      - name: Upload test results
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4.6.0
        if: always()
        with:
          name: unit-test-results
          path: test-results/unit.xml

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run integration tests
        run: pytest tests/integration/ -m integration -v --junitxml=test-results/integration.xml

      - name: Upload integration test results
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4.6.0
        if: always()
        with:
          name: integration-test-results
          path: test-results/integration.xml

  evaluate:
    name: Evaluate
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run evaluation tests
        run: pytest tests/evaluation -m evaluation -v --no-cov --junitxml=test-results/evaluation.xml

      - name: Check tool_selection threshold
        run: python scripts/check_threshold.py --metric tool_selection --threshold 0.95

      - name: Check refusal_accuracy threshold
        run: python scripts/check_threshold.py --metric refusal_accuracy --threshold 1.0

      - name: Upload evaluation results
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4.6.0
        if: always()
        with:
          name: evaluation-results
          path: test-results/evaluation.xml

  build-and-scan:
    name: Build and Scan
    runs-on: ubuntu-latest
    needs: evaluate
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Configure AWS credentials (build)
        uses: aws-actions/configure-aws-credentials@5579c002bb4778aa43395ef1df492868a9a1c83f  # v4.0.2
        with:
          role-to-assume: ${{ secrets.AWS_STAGING_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@4625ce35226a7557230889aae2f52eb50ec3dcda  # v2.0.1

      - name: Build Docker image
        id: build
        run: |
          docker build --target final -t ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2  # v0.28.0
        with:
          image-ref: ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Push scanned image to ECR
        run: docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-scan
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Configure AWS credentials (staging)
        uses: aws-actions/configure-aws-credentials@5579c002bb4778aa43395ef1df492868a9a1c83f  # v4.0.2
        with:
          role-to-assume: ${{ secrets.AWS_STAGING_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@4625ce35226a7557230889aae2f52eb50ec3dcda  # v2.0.1

      - name: Pull scanned image and re-tag for staging
        run: |
          docker pull ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker tag \
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}-staging:${{ github.sha }}
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}-staging:${{ github.sha }}

      - name: Install CDK dependencies
        run: npm ci --prefix infrastructure

      - name: Deploy to staging
        run: npx cdk deploy AgentStack/Staging --require-approval broadening --app "npx ts-node infrastructure/bin/app.ts"

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run smoke tests against staging
        run: python scripts/smoke_test.py --environment staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Configure AWS credentials (production)
        uses: aws-actions/configure-aws-credentials@5579c002bb4778aa43395ef1df492868a9a1c83f  # v4.0.2
        with:
          role-to-assume: ${{ secrets.AWS_PROD_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@4625ce35226a7557230889aae2f52eb50ec3dcda  # v2.0.1

      - name: Pull scanned image and re-tag for production
        run: |
          docker pull ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker tag \
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}-production:${{ github.sha }}
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}-production:${{ github.sha }}

      - name: Install CDK dependencies
        run: npm ci --prefix infrastructure

      - name: Deploy to production
        run: npx cdk deploy AgentStack/Production --require-approval broadening --app "npx ts-node infrastructure/bin/app.ts"

      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run smoke tests against production
        run: python scripts/smoke_test.py --environment production
